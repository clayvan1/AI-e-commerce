services:
  # === Flask Backend ===
  - type: web
    name: flask-backend
    repo: https://github.com/clayvan1/AI-e-commerce
    branch: main
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: SECRET_KEY
        value: your-super-secret-key
      - key: DATABASE_URL
        value: your-render-postgres-url
      - key: FLASK_ENV
        value: production
      - key: LIVEKIT_ROOM_NAME
        value: shopping-agent-room
      - key: LIVEKIT_BRIDGE_IDENTITY
        value: flask-bridge
      # Add any additional keys you need for LiveKit or other services

  # === React Frontend ===
  - type: static
    name: react-frontend
    repo: https://github.com/clayvan1/AI-e-commerce
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDirectory: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://flask-backend.onrender.com/api
